<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Bootstrap Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    .navbar {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #ffeaa7 !important;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #home {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      color: white;
      flex-direction: column;
    }

    #about { background-color: #ffeaa7; }
    #service { background-color: #a29bfe; color: white; }
    #contact { background-color: #55efc4; }

    h1, h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RESPONSIVE NAVBAR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#service">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sections -->
<section class="section d-flex" id="home">
  <div>
    <h1>Responsive Navbar with Bootstrap</h1>
    <p>Resize your browser to see the hamburger menu.</p>
  </div>
</section>

<section class="section" id="about">
  <div>
    <h2>About</h2>
    <p>This is the About section.</p>
  </div>
</section>

<section class="section" id="service">
  <div>
    <h2>Services</h2>
    <p>This is the Services section.</p>
  </div>
</section>

<section class="section" id="contact">
  <div>
    <h2>Contact</h2>
    <p>This is the Contact section.</p>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
