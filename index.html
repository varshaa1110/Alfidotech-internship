<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Splash by Varshaa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      transition: background-color 0.6s ease;
      flex-direction: column;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #changeColorBtn {
      padding: 15px 35px;
      font-size: 20px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #changeColorBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    #colorCode {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #f2f2f2;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Splash!</h1>
  <button id="changeColorBtn">Change Background</button>
  <div id="colorCode">Current Color: #ACB6E5</div>

  <footer>
    Created by Varshaa ðŸŒŸ | Front-End Developer â€“ Task 3
  </footer>

  <script>
    const colorCodeDiv = document.getElementById('colorCode');
    const body = document.body;

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    document.getElementById('changeColorBtn').addEventListener('click', () => {
      const newColor = getRandomColor();
      body.style.background = newColor;
      colorCodeDiv.textContent = `Current Color: ${newColor}`;
    });
  </script>

</body>
</html>
